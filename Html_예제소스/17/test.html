<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images\230px-신짱구.png" id="cover">
  </div>
  
  <script>
    var cover=document.querySelector("#cover");
    cover.addEventListener("mouseover",changePic);
    cover.addEventListener("mouseout",originPic);
    function changePic(){
      cover.src="images/맹구.png";
    }
    function originPic(){
      cover.src="images/230px-신짱구.png";
    }
  </script>
</body>
</html>
